# place project specific paths in variables to make the rest of the script more generic
variables:
  PACKAGE_FOLDER: "nuget"
  NUGET_PATH: "nuget"
  DOTNET_PATH: "dotnet"
  NUGET_REPO_PATH: "https://nuget.littlefinix.net"

# see https://hub.docker.com/r/microsoft/dotnet/
image: mcr.microsoft.com/dotnet/core/sdk:3.1

stages:
  - build
  - deploy

build:
  stage: build
  artifacts:
    paths:
      - "$PACKAGE_FOLDER"
  script:
    - '"$DOTNET_PATH" pack -c Release -o "$PACKAGE_FOLDER"'

pack:
  stage: deploy
  only:
    - tags
  script:
    - for file in $(ls "$PACKAGE_FOLDER"); do "$NUGET_PATH" push "$file" -Source "$NUGET_REPO_PATH" -ApiKey "$NUGET_API_KEY"; done
